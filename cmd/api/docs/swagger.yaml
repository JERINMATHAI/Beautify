definitions:
  domain.Users:
    type: object
  request.AddressPatchReq:
    properties:
      address_id:
        type: integer
      address_line_1:
        type: string
      address_line_2:
        type: string
      city:
        type: string
      country:
        type: string
      house:
        type: string
      is_default:
        type: boolean
      pin_code:
        type: string
      state:
        type: string
    type: object
  request.Block:
    properties:
      user_id:
        type: integer
    required:
    - user_id
    type: object
  request.SignupUserData:
    properties:
      age:
        type: integer
      confirm_password:
        type: string
      email:
        type: string
      first_name:
        maxLength: 50
        minLength: 2
        type: string
      last_name:
        maxLength: 50
        minLength: 1
        type: string
      password:
        type: string
      phone:
        maxLength: 10
        minLength: 10
        type: string
      user_name:
        maxLength: 15
        minLength: 3
        type: string
    required:
    - age
    - confirm_password
    - email
    - first_name
    - last_name
    - password
    - phone
    - user_name
    type: object
  response.Response:
    properties:
      data: {}
      errors: {}
      message:
        type: string
      status_code:
        type: integer
    type: object
info:
  contact: {}
paths:
  /admin/:
    get:
      description: Welcome to Admin Home
      operationId: AdminHome
      responses:
        "200":
          description: Successfully logged in
          schema:
            $ref: '#/definitions/response.Response'
      summary: Admin Home
      tags:
      - Admin
  /admin/login:
    post:
      description: Login to Admin account
      operationId: AdminLogin
      parameters:
      - description: count
        format: int32
        in: query
        name: count
        required: true
        type: integer
      - description: page_number
        format: int32
        in: query
        name: page_number
        required: true
        type: integer
      responses:
        "200":
          description: Successfully logged in
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Failed to login
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Generate JWT failure
          schema:
            $ref: '#/definitions/response.Response'
      summary: Admin Login
      tags:
      - Admin
  /admin/signup:
    post:
      consumes:
      - application/json
      description: Create new Admin account
      operationId: AdminSignUp
      parameters:
      - description: inputs
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/request.SignupUserData'
      responses:
        "200":
          description: Admin account created successfully
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Failed to create Admin account
          schema:
            $ref: '#/definitions/response.Response'
      summary: Admin SignUp
      tags:
      - Admin
  /admin/users:
    get:
      consumes:
      - application/json
      description: List all the users in admin side
      operationId: ListUsers
      parameters:
      - description: inputs
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/domain.Users'
      responses:
        "200":
          description: List user successful
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Missing or Invalid inputs
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Failed to get all users
          schema:
            $ref: '#/definitions/response.Response'
      summary: Admin ListUsers
      tags:
      - Admin
  /admin/users/block:
    patch:
      consumes:
      - application/json
      description: Block users in admin side
      operationId: BlockUser
      parameters:
      - description: inputs
        in: body
        name: input
        required: true
        schema:
          $ref: '#/definitions/request.Block'
      responses:
        "200":
          description: Successfully changed user block_status
          schema:
            $ref: '#/definitions/response.Response'
        "400":
          description: Failed to change user block_status
          schema:
            $ref: '#/definitions/response.Response'
      summary: Admin Block Users
      tags:
      - Admin
  /profile/address:
    put:
      description: user can update a address
      operationId: DeleteAddress
      parameters:
      - description: Input Field
        in: body
        name: inputs
        required: true
        schema:
          $ref: '#/definitions/request.AddressPatchReq'
      responses:
        "200":
          description: Address deleted successfuly
          schema:
            $ref: '#/definitions/response.Response'
        "500":
          description: Something went wrong!
          schema:
            $ref: '#/definitions/response.Response'
      security:
      - ApiKeyAuth: []
      summary: api for update user address
      tags:
      - Update Order
swagger: "2.0"
